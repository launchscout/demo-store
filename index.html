<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Launch Scout Store</title>
  <meta name="description" content="Art, writing, crafting, &amp; flavors by Sia Karamalegos">
  <meta property="og:description" content="Art, writing, crafting, &amp; flavors by Sia Karamalegos" />

  <link rel="preconnect dns-prefetch" href="https://www.google-analytics.com">

  <script type="module" src="https://cdn.jsdelivr.net/npm/stripe-cart@0.0.4"></script>

  <link rel="stylesheet" href="/css/index.css">

  <link rel="icon" href="/images/favicon.png" type="image/png" />

  <link rel="preload" as="font" type="font/woff2" href="/css/fonts/josefin-sans-v14-latin-700.woff2" crossorigin>
</head>

<body>
  <a class="skip-link" href="#main-content">Skip to content</a>
  <header role="banner" class="[ site-head ] [ pad-top-700 ">
    <div class="wrapper">
      <span class="visually-hidden">: </span>
      <div class="[ site-head__inner ] [ md:box-flex space-between align-center ]">
        <a href="/" class="[ site-head__site-name ] [ leading-tight ]" aria-current=page>
          <span class="visually-hidden">Homepage</span>
          <img src="/images/launch-scout-logo.png" width="80" />
        </a>
      </div>
    </div>
  </header>

  
 

<main id="main-content" tabindex="-1">
  
<section class="[ gap-bottom-900 ]">
  <div class="[ inner-wrapper ] [ sf-flow ]">
    <h2 class="[ post-list__heading ] [ text-700 md:text-800 ]">Products</h2>
    <ol class="[ pad-top-300 ] [ product ] [ ol-reset ]">
      
      <li class="product-card sf-flow">
        <h3 class="font-base leading-tight text-600 weight-mid">
          <a
            href=""
            class="post-list__link"
            rel="bookmark"
            >ElixirConf Shirt</a
          >
        </h3>
        <img src="https://files.stripe.com/links/MDB8YWNjdF8xSTQ2a3FLRkd4TXpHYmdrfGZsX3Rlc3RfUVlQS0RpTXhzNG9lVDhlQ3djUE8yYXdO00JMT3Kxjq" alt="">
        <p>The shirt from ElixirConf</p>
        <p>$25.00</p>
        <button class="button" type="submit">Add to cart</button>
      </li>
      
      <li class="product-card sf-flow">
        <h3 class="font-base leading-tight text-600 weight-mid">
          <a
            href=""
            class="post-list__link"
            rel="bookmark"
            >Wiffly Snew</a
          >
        </h3>
        <img src="https://files.stripe.com/links/MDB8YWNjdF8xTTlEZVlHcGZ1bE9mODRZfGZsX3Rlc3RfanAzTHp6SmhJVUVkMEZnMVRDQzloNmZa00Kj9Fq6xs" alt="">
        <p>It snews. It wiffles. Like it says on the tin</p>
        <p>$32.00</p>
        <button class="button" type="submit">Add to cart</button>
      </li>
      
    </ol>
  </div>
</section>


</main>


</body>

</html>
